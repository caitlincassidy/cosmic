<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cosmic</title>

  <!-- Load style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.css">
  <link rel="styleheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.print.css">

  <link href="https://fonts.googleapis.com/css?family=Cairo|Gentium+Basic|Roboto" rel="stylesheet">

  <link rel="stylesheet" href="css/mainLayout.css">

  <!-- Use mobile-aware viewport -->
  <meta name="viewport" content=
  "width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load any supplemental Javascript libraries here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Custom javascript -->
  <script src="js/calendar-setup.js"></script>
  <script>
    $(document).ready(function() {
      // page is now ready, initialize the calendar...
      $('#calendar').fullCalendar({
          // put your options and callbacks here
          header: {
            left: 'prev, next, today, title',
            right: 'listMonth, listWeek, listFiveDay, listDay'
          },
          views: {
            listFiveDay: {
                type: 'list',
                duration: { days: 5 },
                buttonText: '5 Day'
            }
          },
          defaultView: 'listMonth',
          editable: true,
          events: sampleEvents,
          displayEventEnd: true,
          dayClick: new_event,
          eventClick: open_event,
        });

      $('.fc-listMonth-button').text('Month');
      $('.fc-listWeek-button').text('Week');
      $('.fc-listDay-button').text('Day');

      $(document).on('change', '#lecture-event-filter', function(evt) {
        if (evt.target.checked)
          $('.lecture-event').show();
        else
          $('.lecture-event').hide();
      });
      $(document).on('change', '#quiz-event-filter', function(evt) {
        if (evt.target.checked)
          $('.quiz-event').show();
        else
          $('.quiz-event').hide();
      });
      $(document).on('change', '#lab-event-filter', function(evt) {
        if (evt.target.checked)
          $('.lab-event').show();
        else
          $('.lab-event').hide();
      });
      $(document).on('click', '#select-all-filters', function(evt) {
        $('#lecture-event-filter').attr('checked', true).trigger('change');
        $('#quiz-event-filter').attr('checked', true).trigger('change');
        $('#lab-event-filter').attr('checked', true).trigger('change');
      });
      $(document).on('click', '#clear-all-filters', function(evt) {
        $('#lecture-event-filter').attr('checked', false).trigger('change');
        $('#quiz-event-filter').attr('checked', false).trigger('change');
        $('#lab-event-filter').attr('checked', false).trigger('change');
      });
    });
  </script>
  <script src="js/load-new-event-modal.js" defer></script>
  <script src="js/load-event-modal.js" defer></script>
  <script src="js/event-modal.js" defer></script>

</head>

<body>
  <div class="container-fluid">
    <div class="row main-header">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <h1> C&nbsp;O&nbsp;S&nbsp;M&nbsp;I&nbsp;C </h1>
      </div>
      <div class="col-lg-2">
        <div class="row">
          <a href="login.html">Logout</a>
        </div>
        <div class="row">
          <a href="settings.html">Settings</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2" id="menubar">
      </div>
      <div class="col-lg-8">
        <!-- New event modal -->
        <div class="modal fade" id="new-event-modal" role="dialog"></div>
        <!-- Event info modal -->
        <div class="modal fade" id="event-modal" role="dialog"></div>
        <div id='calendar'></div>
      </div>
      <div class="col-lg-2">
        <div class="row">
          <a href='index.html'>Calendar View</a>
        </div>
        <div class="row event-filter">
          <form>
            <input type="checkbox" id="lecture-event-filter" value="Lectures" checked> Lectures <br>
            <input type="checkbox" id="quiz-event-filter" value="Quizzes" checked>  Quizzes <br>
            <input type="checkbox" id="lab-event-filter" value="Labs" checked> Labs <br>
          </form>
          <button id="select-all-filters" type="button" class="btn btn-default">Select All</button>
          <button id="clear-all-filters" type="button" class="btn btn-default">Clear All</button>
        </div>
      </div>
    </div> <!-- class="row" -->
  </div> <!-- class="container" -->

  <script id="load-menubar-script" src="js/load-menubar.js" link="index.html"></script>
</body>

</html>
