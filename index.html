<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cosmic</title>

	<!-- Load style sheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.css">
	<link rel="styleheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.print.css">

	<link href="https://fonts.googleapis.com/css?family=Cairo|Gentium+Basic|Roboto" rel="stylesheet">

	<link rel="stylesheet" href="css/mainLayout.css">
	<!-- Use mobile-aware viewport -->
	<meta name="viewport" content=
	"width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Load any supplemental Javascript libraries here -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.1/fullcalendar.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	  <!-- Include Date Range Picker -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

  <!-- Time Picker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.js"></script>

	<!-- Custom javascript -->
	<script src="js/calendar-setup.js"></script>
	<script>
		$(document).ready(function() {
			// page is now ready, initialize the calendar...
			calendarView();
		});
	</script>
	<script src="js/event-filter.js" defer></script>
	<script src="js/load-header.js" defer></script>
	<script src="js/load-new-event-modal.js" defer></script>
	<script src="js/load-event-modal.js" defer></script>
	<script src="js/load-confirm-delete-event-modal.js" defer></script>
	<script src="js/event-modal.js" defer></script>

<!-- Code Review GR5 (by Isaac)


6. I don't think this is super important, and I wouldn't worry about it if it's a pain in the ass to fix,
   but switching between Calendar view and List view resets the timeframe to "Month", even if you were on
   "Week" or "Day". It happens both ways.



-->
</head>

<body>
	<div class="container-fluid">
		<div class="row main-header">
		</div>
		<div class="row main-content">
			<div class="col-lg-2" id="menubar">
			</div>
			<!-- main content column -->
			<div class="col-lg-8 middle-content">
				<!-- New event modal -->
				<div class="modal fade" id="new-event-modal" role="dialog"></div>
				<!-- Event info modal -->
				<div class="modal fade" id="event-modal" role="dialog"></div>
				<!-- Confirm Delete Event modal -->
				<div class="modal fade" id="confirm-delete-event-modal" role="dialog"></div>
				<div id='calendar'></div>
			</div> <!-- main content column -->
			<div class="col-lg-2 event-right-sidebar">
				<br>
				<div class="row toggle-container">
          <div class="btn-group toggle" data-toggle="buttons">
					  <label class="btn btn-primary btn-lg active">
					    <input type="radio" name="options" id="cal-toggle" autocomplete="off" onchange="toggleView(this)" checked> Calendar
					  </label>
					  <label class="btn btn-primary btn-lg">
					    <input type="radio" name="options" id="list-toggle" autocomplete="off" onchange="toggleView(this)"> List
					  </label>
					</div>
        </div>
        <div class="row event-filter-container">
        	<form class="event-filter">
					  <input type="checkbox" id="lecture-event-filter" value="Lectures" checked> Lectures <br>
					  <input type="checkbox" id="quiz-event-filter" value="Quizzes" checked>  Quizzes <br>
					  <input type="checkbox" id="lab-event-filter" value="Labs" checked> Labs <br>
					</form>
					<button id="select-all-filters" type="button" class="btn btn-default">Select All</button>
					<button id="clear-all-filters" type="button" class="btn btn-default">Clear All</button>
        </div>
				<div class="row add-event-button-container">
	      	<button id="add-event-btn" type="button" class="btn btn-primary btn-lg">New Event</button>
	      </div>
			</div>
		</div> <!-- class="row" -->
	</div> <!-- class="container" -->

	<script id="load-menubar-script" src="js/load-menubar.js" link="index.html"></script>
</body>

</html>
