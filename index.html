<!-- Code Review GR5 (by Isaac)
1. I'd try to include a time picker instead of having the user manually type in the time. It's
   not obvious how to put in the time, and because the user is allowed to type freely, if they enter
   something incorrect there's no error detection. I think the simplest way would be to have a time picker.
2. Similar to 1., I think using a calendar date picker would be really handy when creating dates, at least 
   from the "Create Event" button on the right side
3. Maybe have a confirmation "Are you sure?" dialog when deleting an event. Because Delete is not very dis-
   tinguishable from "close", and it's right next to it, people might be prone to accidentally deleting
   something. You could also make the Delete buttons red and farther away (pull-left for example?) if you 
   don't want the dialog.
4. Right now, you can put something as starting and ending at the same time (e.g., 11:00 and 11:00)
5. There's no error detection if you click "Create" without filling in the start and end times.
6. I don't think this is super important, and I wouldn't worry about it if it's a pain in the ass to fix,
   but switching between Calendar view and List view resets the timeframe to "Month", even if you were on
   "Week" or "Day". It happens both ways.
7. BUG - when toggling the "Lab" filter button, the labs go away but only come back upon a refresh of the page
8. BUG - when toggling the "Lecture" filter button, the first pre-populated Lecture disappears and comes back,
   but the second one (Lecture 4) only reappears on refresh, similar to 7. Moving them around to different dates
   keeps the same behavior

I'm gonna call it at that - you might find more bugs when you're fixing these, but I don't wanna inundate you with stuffs.

-->
</head>

<body>
	<div class="container-fluid">
		<div class="row main-header">
		</div>
		<div class="row main-content">
			<div class="col-lg-2" id="menubar">
			</div>
			<!-- main content column -->
			<div class="col-lg-8 middle-content">
				<!-- New event modal -->
				<div class="modal fade" id="new-event-modal" role="dialog"></div>
				<!-- Event info modal -->
				<div class="modal fade" id="event-modal" role="dialog"></div>
				<div id='calendar'></div>
			</div> <!-- main content column -->
			<div class="col-lg-2 event-right-sidebar">
				<div class="row toggle-container">
          <div class="btn-group toggle" data-toggle="buttons">
					  <label class="btn btn-primary btn-lg active">
					    <input type="radio" name="options" id="cal-toggle" autocomplete="off" onchange="toggleView(this)" checked> Calendar
					  </label>
					  <label class="btn btn-primary btn-lg">
					    <input type="radio" name="options" id="list-toggle" autocomplete="off" onchange="toggleView(this)"> List
					  </label>
					</div>
        </div>
        <div class="row add-event-button-container">
        	<button id="add-event-btn" type="button" class="btn btn-primary btn-lg">Create Event</button>
        </div>
        <div class="row event-filter-container">
        	<form class="event-filter">
					  <input type="checkbox" id="lecture-event-filter" value="Lectures" checked> Lectures <br>
					  <input type="checkbox" id="quiz-event-filter" value="Quizzes" checked>  Quizzes <br>
					  <input type="checkbox" id="lab-event-filter" value="Labs" checked> Labs <br>
					</form>
					<button id="select-all-filters" type="button" class="btn btn-default">Select All</button>
					<button id="clear-all-filters" type="button" class="btn btn-default">Clear All</button>
        </div>
			</div>
		</div> <!-- class="row" -->
	</div> <!-- class="container" -->

	<script id="load-menubar-script" src="js/load-menubar.js" link="index.html"></script>
</body>

</html>
